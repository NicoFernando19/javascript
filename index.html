<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script type="module" src="script.js"></script>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="style.css">
    <!-- <script>
        tailwind.config = {
            prefix: "tw-",
        }
    </script> -->
</head>
<body>
    <div class="w-full flex justify-center">
        <div class="container h-4 text-center">
            <h1>Todo Application</h1>

            <section class="flex justify-center my-5">
                <div class="block max-w-sm p-6 bg-blue-300 border border-gray-200 rounded-lg shadow hover:bg-blue-400">
                    <form>
                        <div class="mb-6">
                            <label for="title" class="block mb-2 text-sm font-medium text-black text-left">Title</label>
                            <input type="text" id="title" class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full p-2.5" placeholder="Todo title" required />
                        </div> 
                        <div class="text-right">
                            <button type="button" id="submit-btn" class="text-white bg-blue-700 hover:bg-blue-800 focus:ring-4 focus:outline-none focus:ring-blue-300 font-medium rounded-lg text-sm w-full sm:w-auto px-5 py-2.5 text-center dark:bg-blue-600 dark:hover:bg-blue-700 dark:focus:ring-blue-800">Submit</button>
                        </div>
                    </form>
                </div>
            </section>


            <div class="flex justify-center gap-52">
                <section class="text-center" id="todo">
                    
                </section>
    
                <section class="text-center" id="finished">
                    
                </section>
            </div>
        </div>
    </div>
</body>
</html>
